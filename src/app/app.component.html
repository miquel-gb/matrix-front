LoginResponse:
<pre>
  User ID: {{userId}}
  Access Token: {{accessToken}}
</pre>

Rooms:
<pre *ngFor="let room of rooms">{{room.name}} - {{room.id}}</pre>

<pre>
<input type="text" [(ngModel)]="sendText" />
<button (click)="send()">Send</button>
</pre>
Messages:
<pre *ngFor="let message of messages">{{message.sender}}({{message.room}}): {{message.content}}</pre>
